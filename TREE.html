<!--LIGHTING-->

<background skyColor = '0 0.1 0.1'></background> <!--Very slightly Teal-->

<directionalLight direction='1 -2 0' on='TRUE' intensity='2.0'
color='0 1 1' shadowIntensity='0.6' ambientIntensity='1'></directionalLight> <!--Cyan light hits the left side of the tree from above-->

<directionalLight direction='0 -3 2' on='TRUE' intensity='3'
color='1 0 1' shadowIntensity='0.3' ambientIntensity='0'></directionalLight> <!--Magenta light hits the front right side of the tree from above-->

<directionalLight direction='0 1 0' on='TRUE' intensity='2'
color='0 0 1' shadowIntensity='0.3' ambientIntensity='0'></directionalLight> <!---Blue light facing upwards-->

<!--BRANCHES-->
    <transform translation= '-1 3.3 -0.5' rotation='0 0 1 2'>
    <Group DEF='branch1'>
        <shape>
            <appearance>
                <imageTexture DEF='bark' url='https://www.the3rdsequence.com/texturedb/thumbnail/77/512/tree+bark.jpg'/>
                <material></material>
            </appearance>
            <box size= '3 0.3 0.3'></box>
        </shape>
        <transform translation= '1.6 0.2 -0.3'>
        <transform rotation= ' 1 2 3 4'>
        <shape>
            <appearance>
                <imageTexture USE='bark'></imageTexture>
                <material></material>
            </appearance>
            <box size= '1.2 0.3 0.3'></box>
        </shape>
        </transform>
        </transform>
        <transform rotation= '-1 2 3 4' translation='0 0.2 0'>
            <shape>
                <appearance>
                    <imageTexture USE='bark'></imageTexture>
                    <material></material>
                </appearance>
                <box size='0.7 0.1 0.2'></box>
            </shape>
        </transform>
        </Group></transform>

        <transform translation='0.5 2.7 1.3' scale='0.75 0.75 1' rotation='0 0 1 1.7'>
            <transform rotation='1 0 0 3.14'><transform rotation='0 1 0 0.7'>
        <shape USE='branch1'></shape>
        </transform></transform></transform>

        <transform translation='-1.5 2.5 0' rotation='1 0 0 1.57'>
            <transform rotation='0 1 0 -0.7'>
        <Group DEF='branch2'>
            <shape>
                <appearance>
                    <imageTexture USE='bark'></imageTexture>
                    <material></material>
                </appearance><box size='4 0.4 0.2'></box>
            </shape>
            <transform rotation='0 1 0 0.5' translation='-0.5 0 0.25'>
            <shape>
                <appearance>
                    <imageTexture USE='bark'></imageTexture>
                    <material></material>
                </appearance><box size='1 0.2 0.2'></box>
            </shape></transform>
            </Group></transform></transform>

        <transform scale ='1.3 0.7 0.7' translation='1.6 2.4 0' rotation='1 0 0 1.57'>
            <transform rotation='0 1 0 -2'>
            <shape USE='branch2'></shape>
        </transform></transform>

        <transform scale ='0.6 0.5 0.5' translation='-0.5 2.2 -1' rotation='1 0 0 0.9'>
            <transform rotation='0 1 0 2'><transform rotation='0 0 1 3.14'>
            <shape USE='branch2'></shape>
        </transform></transform></transform>

        <transform rotation='0 0 1 2.2' translation='0 3 1.6'>
            <transform rotation='1 0 0 1.57'><transform rotation='0 1 0 -0.5'><transform rotation='0 0 1 0.5'>
        <Group DEF='branch3'>
            <shape>
                <appearance>
                    <imageTexture USE='bark'></imageTexture>
                    <material></material>
                </appearance>
                <box size='5 0.2 0.2'/>
            </shape>
            <transform translation='2 0.8 0' rotation= '0 0 1 -1'>
            <shape>
                <appearance>
                    <imageTexture USE='bark'></imageTexture>
                    <material></material>
                </appearance>
                <box size= '2 0.2 0.2'></box>
            </shape></transform>
            <transform translation='0 0 0.2' rotation= '0 1 0 1.57'>
                <transform rotation='0 1 0 0.6'>
                <shape>
                    <appearance>
                        <imageTexture USE='bark'></imageTexture>
                        <material></material>
                    </appearance>
                    <box size= '0.7 0.1 0.1'></box>
                </shape></transform></transform>
            <transform translation='1 0 -0.5' rotation= '0 1 0 -1.57'>
                <transform rotation='0 1 0 -0.8'>
                <shape>
                    <appearance>
                        <imageTexture USE='bark'></imageTexture>
                        <material></material>
                    </appearance>
                    <box size= '1.5 0.1 0.1'></box>
                </shape></transform></transform>
        
        </Group></transform></transform></transform></transform>

        <transform scale='0.5 1 1' rotation='0 0 1 1.8' translation='0.4 3 -0.3'>
            <transform rotation='1 0 0 -1.8'>
            <shape USE='branch3'></shape>
        </transform></transform>

        <transform rotation='0 1 0 0.7' translation='-1 2.2 1'>
            <transform rotation='0 0 1 -0.6'>
        <shape DEF='branch4'>
            <appearance>
                <imageTexture USE='bark'></imageTexture>
                <material></material>
                </appearance>
                <box size='4 0.1 0.1'></box>
        </shape></transform></transform>


<!--TRUNK-->
<shape>
    <appearance>
        <imageTexture USE='bark'></imageTexture>
        <material></material>
        </appearance>
        <cylinder radius='1' height='4' solid='true'/>        
</shape>
<transform translation= '0 -1.5 0'>
<shape>
    <appearance>
        <imageTexture USE='bark'></imageTexture>
        <material></material>
        </appearance>
        <cone bottomRadius='1.5' height='1.2' solid='true'/>        
</shape>
</transform>

<!--LEAVES-->
<group DEF='leaves3'>
<group DEF='leaves2'>
<group DEF='leaves1'>
<transform translation='0 4 0' scale='0.4 0.4 0.4'>
<shape DEF='leaf'> <!--Initial definition for the leaf object-->
    <appearance>
        <material specularColor='1 1 16' diffuseColor='0, 0.5,1'  shininess='0.5'></material>
    </appearance>
    <sphere radius='1'></sphere> <!--I left the radius of the orginal object as 1 and used the scale attribute of transform to adjust the size-->
</shape></transform>

<transform translation= '-1 3.8 0' scale='0.3 0.3 0.3'>
    <shape USE='leaf'></shape>
</transform>

<transform translation= '-1 3 0' scale='0.5 0.5 0.5'>
    <shape USE='leaf'></shape>
</transform>

<transform translation= '2 3 0' scale='0.2 0.2 0.2'>
    <shape USE='leaf'></shape>
</transform>

<transform translation= '0 2.5 -1' scale='0.2 0.2 0.2'>
    <shape USE='leaf'></shape>

</transform><transform translation= '-0.2 3 -0.7' scale='0.2 0.2 0.2'>
    <shape USE='leaf'></shape>
</transform>

</transform><transform translation= '1 3.5 0.2' scale='0.2 0.2 0.2'>
    <shape USE='leaf'></shape>
</transform>

</transform><transform translation= '-1 4 0' scale='0.2 0.2 0.2'>

</transform>

</transform><transform translation= '0 3.6 1' scale='0.2 0.2 0.2'>

</transform><transform translation= '-1.6 3.7 0.3 ' scale='0.2 0.2 0.2'>
    <shape USE='leaf'></shape>
</transform></group>

<transform translation='0.5 -0.5 1' rotation='0 1 0 0.6'>
    <shape USE='leaves1'></shape>
</transform>

<transform translation='0.9 0 -1' rotation='0 0 1 0.3'>
    <shape USE='leaves1'></shape>
</transform>

</transform><transform translation= '-1 5 2 ' scale='0.1 0.1 0.1'>

</transform><transform translation= '-1 5 2 ' scale='0.1 0.1 0.1'>

</transform><transform translation= '1 3.7 1.3 ' scale='0.1 0.1 0.1'>

</transform></group>

<transform rotation= '1 0 0 0.3' translation='0.4 0 0'>
<shape USE='smallLeaves'></shape>
</transform>

<transform rotation= '0 1 0 0.8' translation='0.3 1 0'>
    <shape USE='smallLeaves'></shape>
    </transform>

<transform rotation= '1 0 0 0.5' translation='0 0.2 -2'>

    </transform></group>

<transform translation = '0 0.7 0.2' rotation='0 1 0 1.2'>
    <shape USE='leaves2'></shape>
</transform>

<transform translation = '-0.5 0.2 -0.3' rotation='0 1 0 0.4'>
